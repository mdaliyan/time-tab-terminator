<!DOCTYPE html>
<html>
<head>
    <title>TimeTabTerminator Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
<h1>Settings</h1>
<div>
    <label for="checkInterval">Check Interval (minutes):</label>
    <input type="range" id="checkInterval" name="checkInterval" min="1" max="15" value="5">
    <span id="intervalValue">5</span> minutes
</div>
<div>
    <label for="closeAfter">Close Tabs After (minutes):</label>
    <input type="range" id="closeAfter" name="closeAfter" min="5" max="30" value="30">
    <span id="closeAfterValue">5</span> minutes
</div>
<script src="options.js"></script>
</body>
</html>
